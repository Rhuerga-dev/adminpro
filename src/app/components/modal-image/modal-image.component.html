<div class="fondo-modal-imagen animated fadeIn fast" [class.hide]="modalImageService.hideModal">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body">

                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="text-center mb-3"></div>
                    <img *ngIf="!imageTemp" [src]="modalImageService.img" class="img-avatar">
                    <img *ngIf="imageTemp" [src]="modalImageService.img" class="img-avatar ">
                </div>

                <input type="file" (change)="changeImage( $event )">

                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-default"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" (click)="upImage()">Aceptar</button>
                </div>
            </div>
        </div>

    </div>
