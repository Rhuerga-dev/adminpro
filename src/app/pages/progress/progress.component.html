<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



<div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Striped Progress bar </h4>
            <div class="progress m-t-20">
                <div class="progress-bar bg-primary progress-bar-striped active" 
                     style=" height:5px;"
                     [style.width]="getPorcentaje1()"
                     role="progressbar"> 
                    </div>
            </div>

            <div class="progress m-t-20">
                <div class="progress-bar bg-info progress-bar-striped active" 
                     style=" height:5px;"
                     [style.width]="getPorcentaje2()"
                     role="progressbar"> 
                </div>
            
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <app-increment (value)="progress1 = $event" [value]="progress1"></app-increment>
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <app-increment (value)="progress2 = $event" [value]="progress2" [btnClass]="'btn-info'"></app-increment>
                </div>
            </div>
        </div>
    </div>
</div>
