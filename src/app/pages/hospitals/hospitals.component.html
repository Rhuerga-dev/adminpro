<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar hospital ...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
*ngIf="loading">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por Favor espere</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <h6 class="card-subtitle">Hospitales registrados en mi aplicacion</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>
                                    <img [src]="hospital.img | img: 'hospitals'" alt="Avatar de hospital " (click)="openModal( hospital )"
                                        class="avatar">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.name">
                                </td>

                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i
                                            class="fa fa-check text-success m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!--<button class="btn btn-secondary">Atras</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button>-->
            </div>
        </div>
    </div>
</div>
