<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="profileForm" (submit)="updateProfile()">

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname"
                                placeholder="Nombre de usuario" formControlName="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electronico</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="Escriba correo electronico" [readOnly]="user.google"
                                formControlName="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="profileForm.invalid">
                        <i class="fa fa-save">
                        </i> Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="text-center mb-3">
                    <img *ngIf="!imageTemp" [src]="user.imageUrl" class="img-avatar">
                    <img *ngIf="imageTemp" [src]="imageTemp" class="img-avatar ">
                </div>

                <input type="file" (change)="changeImage( $event )">

                <br>
                <br>
                <button type="button" class="btn btn-success waves-effect waves-light m-r-10" 
                    [disabled]="!uploadImage"
                    (click)="upImage()">
                    <i class="fa fa-save"></i> Guardar Imagen</button>

            </div>
        </div>
    </div>
</div>
